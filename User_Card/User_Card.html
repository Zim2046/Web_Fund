<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="userCard.css">
    <title>User Card</title>
</head>

<body>
<div id="container">
    <div class="banner"></div>
    <div id="content">
        <img src="./icons/user-circle.png" alt="User Icon" class="profile">
        <h1>Jane Doe</h1>
        <div class="location">
            <img src="./icons/map-marker.png" alt="GPS pin icon" class="pin">
            <h2>Seattle</h2>
        </div>
        <h2>Developer | Engineer | Problem Solver</h2>
        <h2>Master of shadows and the Internet!</h2>
        <div class="edit">       
            <img src="./icons/gear.png" alt="gear" class="gear">
            <a href="">edit profile</a>
        </div>
    </div>
</div>
</body>

</html>
